<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        form {
            display: inline-block;
            margin: 0 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form.logout button {
            background-color: #dc3545;
        }
        form.logout button:hover {
            background-color: #a71d2a;
        }
       .button-group {
    display: flex;
    flex-direction: column;
    gap: 20px; /* odstęp między wierszami */
}

.button-group .row {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.button-group form {
    margin: 0;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj na stronie głównej!</h1>
        {% if current_user.is_authenticated %}
            <p>Zalogowany jako <strong>{{ current_user.username }}</strong></p>
            <div class="button-group">
                <div class="row">
                    <form action="{{ url_for('main.report') }}" method="post">
                        <button type="submit">Zgłoś błąd</button>
                    </form>
                    <form action="{{ url_for('main.logout') }}" method="post" class="logout">
                        <button type="submit">Wyloguj</button>
                    </form>
                </div>
            <div class="row">
                <form action="{{ url_for('main.admin') }}" method="post">
                    <button type="submit">Zobacz zgłoszenia</button>
                </form>
            </div>
            </div>
        {% else %}
            <p>Nie jesteś zalogowany.</p>
            <form action="{{ url_for('main.login') }}" method="post">
                <button type="submit">Zaloguj się</button>
            </form>
            <form action="{{ url_for('main.register') }}" method="post">
                <button type="submit">Zarejestruj</button>
            </form>
        {% endif %}
    </div>
</body>

</html>
