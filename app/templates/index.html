<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
</head>
<body>
    <h1>Witaj na stronie głównej!</h1>
    {% if current_user.is_authenticated %}
        <p>Zalogowany jako {{ current_user.username }}</p>
        <form action="{{ url_for('main.report') }}" method="post" style="display:inline;">
            <button type="submit">Zgłaszanie bledow</button>
        </form>
        <form action="{{ url_for('main.logout') }}" method="post" style="display:inline;">
            <button type="submit">Wyloguj</button>
        </form>
    {% else %}
        <p>Nie jesteś zalogowany.</p>
    {% endif %}
</body>
</html>
