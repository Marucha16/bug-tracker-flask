<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zgłaszanie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="formularz" style="width: 500px;">
    <h1>Zgłoś błąd</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p class="wpis">
            {{ form.title.label }}<br>
            {{ form.title(size=50) }}
        </p>
        <p class="wpis">
            {{ form.description.label }}<br>
            {{ form.description(rows=5, cols=50) }}
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('main.index') }}">Powrót na strone glowna</a></p>
    </div>
</body>
</html>
