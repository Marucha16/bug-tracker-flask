<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zgłoś błąd</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .formularz {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .wpis {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-top: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* przycisk submit */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0069d9;
        }

        /* link powrotu */
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #6c757d;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="formularz">
        <h1>Zgłoś błąd</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p class="wpis">
                {{ form.title.label }}<br>
                {{ form.title(size=50) }}
            </p>
            <p class="wpis">
                {{ form.description.label }}<br>
                {{ form.description(rows=5, cols=50) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
        <p><a href="{{ url_for('main.index') }}">← Powrót na stronę główną</a></p>
    </div>
</body>
</html>
